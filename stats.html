<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Manager</title>
<style>
body {
  background:#111;
  color:white;
  font-family:Arial, sans-serif;
  padding:30px;
}

h1, h2 {
  text-align:center;
}

input, button {
  font-size:16px;
  padding:6px;
  margin:4px;
}

.section {
  background:#1a1a1a;
  padding:15px;
  margin:20px 0;
  border-radius:8px;
}

.dish {
  background:#222;
  padding:15px;
  margin:12px 0;
  border-radius:8px;
}

.soldout {
  color:#ff4444;
  font-weight:bold;
}

.reset {
  background:#ff4444;
  color:white;
  border:none;
  border-radius:8px;
  padding:10px 16px;
  cursor:pointer;
  display:block;
  margin:0 auto 25px auto;
  font-size:16px;
}

.addon {
  padding:10px;
  background:#222;
  margin:8px 0;
  border-radius:6px;
}
</style>
</head>
<body>

<h1>ğŸ§‘â€ğŸ’¼ MANAGER</h1>

<button class="reset" onclick="resetAll()">ğŸ”„ RESET SYSTEM</button>

<div class="section">
  <h2>â• Legg til rett</h2>
  <input id="name" placeholder="Navn">
  <input id="max" type="number" placeholder="Maks antall">
  <button onclick="addDish()">Legg til</button>
</div>

<div class="section">
  <h2>â• Legg til add-on</h2>
  <input id="addonName" placeholder="Add-on navn (f.eks. Chimichurri)">
  <button onclick="addAddon()">Legg til add-on</button>

  <div id="addons"></div>
</div>

<div class="section">
  <h2>ğŸ“‹ Retter</h2>
  <div id="menu"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBpCwh0JIuJphlEyCQTxhDOIdGm9fP5cg4",
  databaseURL: "https://the-shit-3bfd8-default-rtdb.europe-west1.firebasedatabase.app"
};

if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* â• LEGG TIL RETT */
function addDish() {
  const name = document.getElementById("name").value.trim();
  const max = parseInt(document.getElementById("max").value);

  if (!name || !max) return alert("Fyll ut alt");

  const id = name.toLowerCase().replace(/\s+/g, "-");

  db.ref("menu/" + id).set({
    name,
    max,
    sold: 0,
    created: Date.now()
  });

  document.getElementById("name").value = "";
  document.getElementById("max").value = "";
}

/* â• ADD-ONS */
function addAddon() {
  const name = document.getElementById("addonName").value.trim();
  if (!name) return;

  const id = name.toLowerCase().replace(/\s+/g, "-");

  db.ref("addons/" + id).set({
    name,
    created: Date.now()
  });

  document.getElementById("addonName").value = "";
}

db.ref("addons").on("value", snap => {
  const div = document.getElementById("addons");
  div.innerHTML = "";

  snap.forEach(child => {
    const a = child.val();
    const el = document.createElement("div");
    el.className = "addon";
    el.innerHTML = `
      ğŸŒ¿ ${a.name}
      <button onclick="removeAddon('${child.key}')">ğŸ—‘ï¸</button>
    `;
    div.appendChild(el);
  });
});

function removeAddon(id) {
  if (!confirm("Slette add-on?")) return;
  db.ref("addons/" + id).remove();
}

/* ğŸ“‹ VIS MENY */
db.ref("menu").on("value", snap => {
  const div = document.getElementById("menu");
  div.innerHTML = "";

  snap.forEach(child => {
    const d = child.val();
    const left = d.max - d.sold;

    const el = document.createElement("div");
    el.className = "dish";

    el.innerHTML = `
      <strong>${d.name}</strong><br>
      Solgt: ${d.sold} / ${d.max}
      ${left <= 0 ? '<span class="soldout"> (UTSOLGT)</span>' : ''}
    `;

    div.appendChild(el);
  });
});

/* ğŸ”„ RESET */
function resetAll() {
  if (!confirm("Dette nullstiller ALT. Fortsette?")) return;

  db.ref("orders").remove();
  db.ref("readyOrders").remove();
  db.ref("lastNumber").set(0);
  db.ref("menu").once("value", s => {
    s.forEach(c => db.ref("menu/"+c.key+"/sold").set(0));
  });
}
</script>

</body>
</html>
