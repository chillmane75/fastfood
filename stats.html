<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Stats / Manager</title>
<style>
body {
  background:#111;
  color:white;
  font-family:Arial, sans-serif;
  padding:30px;
}

h1, h2 {
  text-align:center;
}

.section {
  background:#1a1a1a;
  padding:15px;
  margin:20px 0;
  border-radius:8px;
}

input, button {
  font-size:16px;
  padding:6px;
  margin:4px;
}

.reset {
  background:#ff4444;
  color:white;
  border:none;
  border-radius:8px;
  padding:10px 16px;
  cursor:pointer;
  display:block;
  margin:0 auto 25px auto;
  font-size:16px;
}

.item {
  background:#222;
  padding:10px;
  margin:8px 0;
  border-radius:6px;
}
</style>
</head>
<body>

<h1>ğŸ“Š STATS / MANAGER</h1>

<button class="reset" onclick="resetAll()">ğŸ”„ RESET SYSTEM</button>

<div class="section">
  <h2>â• Legg til rett</h2>
  <input id="dishName" placeholder="Navn">
  <input id="dishMax" type="number" placeholder="Maks">
  <button onclick="addDish()">Legg til</button>
</div>

<div class="section">
  <h2>ğŸ“‹ Retter</h2>
  <div id="menu"></div>
</div>

<div class="section">
  <h2>â• Add-ons</h2>
  <input id="addonName" placeholder="Add-on navn">
  <button onclick="addAddon()">Legg til</button>
  <div id="addons"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBpCwh0JIuJphlEyCQTxhDOIdGm9fP5cg4",
  databaseURL: "https://the-shit-3bfd8-default-rtdb.europe-west1.firebasedatabase.app"
};

if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* â• RETTER */
function addDish() {
  const name = dishName.value.trim();
  const max = parseInt(dishMax.value);
  if (!name || !max) return;

  const id = name.toLowerCase().replace(/\s+/g, "-");
  db.ref("menu/" + id).set({
    name,
    max,
    sold: 0,
    created: Date.now()
  });

  dishName.value = "";
  dishMax.value = "";
}

db.ref("menu").on("value", snap => {
  menu.innerHTML = "";
  snap.forEach(c => {
    const d = c.val();
    const el = document.createElement("div");
    el.className = "item";
    el.innerHTML = `
      <strong>${d.name}</strong><br>
      Solgt: ${d.sold} / ${d.max}
    `;
    menu.appendChild(el);
  });
});

/* â• ADD-ONS */
function addAddon() {
  const name = addonName.value.trim();
  if (!name) return;

  const id = name.toLowerCase().replace(/\s+/g, "-");
  db.ref("addons/" + id).set({
    name,
    created: Date.now()
  });

  addonName.value = "";
}

db.ref("addons").on("value", snap => {
  addons.innerHTML = "";
  snap.forEach(c => {
    const el = document.createElement("div");
    el.className = "item";
    el.innerHTML = `
      ğŸŒ¿ ${c.val().name}
      <button onclick="removeAddon('${c.key}')">ğŸ—‘ï¸</button>
    `;
    addons.appendChild(el);
  });
});

function removeAddon(id) {
  if (!confirm("Slette add-on?")) return;
  db.ref("addons/" + id).remove();
}

/* ğŸ”„ RESET â€“ FULL */
function resetAll() {
  if (!confirm("Dette sletter ALT og nullstiller systemet. Fortsette?")) return;

  db.ref().set({
    menu: {},
    addons: {},
    orders: {},
    readyOrders: {},
    lastNumber: 0
  });
}
</script>

</body>
</html>
