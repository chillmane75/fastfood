<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kundeskjerm</title>
  <style>
    body {
      background:#000;
      color:white;
      font-family:Arial, sans-serif;
      text-align:center;
      padding:30px;
    }

    h1 {
      margin-bottom:10px;
    }

    h2 {
      margin-top:30px;
      color:#00ff99;
    }

    .order {
      font-size:40px;
      margin:8px;
    }

    .ready {
      font-size:48px;
      margin:10px;
      color:#00ff99;
    }

    .blink {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%   { opacity: 1; }
      50%  { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

<h1>BESTILLINGER</h1>

<h2>NÃ… LAGES</h2>
<div id="making"></div>

<h2>KLAR</h2>
<div id="ready"></div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
  var firebaseConfig = {
    apiKey: "AIzaSyBpCwh0JIuJphlEyCQTxhDOIdGm9fP5cg4",
    authDomain: "the-shit-3bfd8.firebaseapp.com",
    databaseURL: "https://the-shit-3bfd8-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "the-shit-3bfd8",
    storageBucket: "the-shit-3bfd8.firebasestorage.app",
    messagingSenderId: "831273156548",
    appId: "1:831273156548:web:3217cdd0e76870c4af6e91"
  };

  if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
  }

  var db = firebase.database();

  /* NÃ… LAGES */
  db.ref("orders").on("value", snap => {
    const div = document.getElementById("making");
    div.innerHTML = "";
    snap.forEach(child => {
      div.innerHTML += `<div class="order">ORDRE ${child.key}</div>`;
    });
  });

  /* KLAR + BLINK SISTE 30 SEK */
  db.ref("readyOrders").on("value", snap => {
    const div = document.getElementById("ready");
    div.innerHTML = "";
    const now = Date.now();

    snap.forEach(child => {
      const num = child.key;
      const data = child.val();
      const readyTime = data.readyTime || now;

      const age = now - readyTime;
      const remaining = 180000 - age;

      const el = document.createElement("div");
      el.className = "ready";
      el.innerText = "ORDRE " + num;

      // ðŸ”´ Blink siste 30 sek
      if (remaining <= 30000) {
        el.classList.add("blink");
      }

      div.appendChild(el);
    });
  });
</script>

</body>
</html>
