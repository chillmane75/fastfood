<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kj√∏kken</title>
  <style>
    body {
      background:#000;
      color:white;
      font-family:Arial, sans-serif;
      text-align:center;
      padding:30px;
    }

    h1 {
      margin-bottom:20px;
    }

    .order {
      padding:20px;
      margin:12px auto;
      border-radius:10px;
      font-size:28px;
      max-width:650px;
      text-align:left;
      transition: background 0.3s;
    }

    /* üé® FARGER */
    .green { background:#1e3d2f; }
    .yellow { background:#4a4a1e; }
    .red { background:#4a1e1e; }

    .allergy {
      color:#ff4444;
      font-weight:bold;
      margin-top:8px;
    }

    .note {
      font-size:20px;
      margin-top:8px;
    }

    button {
      font-size:18px;
      padding:10px 18px;
      margin-top:12px;
      border:none;
      border-radius:6px;
      cursor:pointer;
    }

    .sound-btn {
      margin-bottom:20px;
      font-size:20px;
      padding:12px 24px;
    }
  </style>
</head>
<body>

<h1>KJ√òKKEN</h1>

<button class="sound-btn" onclick="enableSound()">AKTIVER LYD</button>

<div id="orders"></div>

<audio id="ding">
  <source src="order-up.mp3" type="audio/mpeg">
</audio>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
  /* üî• FIREBASE CONFIG */
  var firebaseConfig = {
    apiKey: "AIzaSyBpCwh0JIuJphlEyCQTxhDOIdGm9fP5cg4",
    authDomain: "the-shit-3bfd8.firebaseapp.com",
    databaseURL: "https://the-shit-3bfd8-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "the-shit-3bfd8",
    storageBucket: "the-shit-3bfd8.firebasestorage.app",
    messagingSenderId: "831273156548",
    appId: "1:831273156548:web:3217cdd0e76870c4af6e91"
  };

  if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
  }

  var db = firebase.database();
  var soundEnabled = false;
  var lastOrderCount = 0;

  function enableSound() {
    const audio = document.getElementById("ding");
    audio.currentTime = 0;
    audio.play();
    soundEnabled = true;
  }

  /* üîÅ LYTTER + SORTERER + FARGER */
  db.ref("orders").on("value", snap => {
    const ordersDiv = document.getElementById("orders");
    ordersDiv.innerHTML = "";

    let orders = [];
    const now = Date.now();

    snap.forEach(child => {
      orders.push({
        num: child.key,
        ...child.val()
      });
    });

    /* üîù ELDSTE F√òRST */
    orders.sort((a, b) => a.time - b.time);

    orders.forEach(o => {
      const age = now - o.time;

      let colorClass = "green";
      if (age > 240000) colorClass = "red";       // 4+ min
      else if (age > 120000) colorClass = "yellow"; // 2‚Äì4 min

      const div = document.createElement("div");
      div.className = `order ${colorClass}`;
      div.id = "order-" + o.num;

      div.innerHTML = `
        <div><strong>ORDRE ${o.num}</strong></div>
        ${o.allergy ? '<div class="allergy">‚ö†Ô∏è ALLERGI</div>' : ''}
        ${o.note ? `<div class="note">üìù ${o.note}</div>` : ''}
        <button onclick="done(${o.num})">FERDIG</button>
      `;

      ordersDiv.appendChild(div);
    });

    /* üîä LYD ‚Äì ALLTID N√ÖR ANTALL √òKER */
    if (soundEnabled && orders.length > lastOrderCount) {
      const audio = document.getElementById("ding");
      audio.currentTime = 0; // üî• start p√• nytt selv om den spiller
      audio.play();
    }

    lastOrderCount = orders.length;
  });

  /* ‚úÖ FERDIG ‚Üí FLYTT TIL KLAR */
  function done(num) {
    db.ref("orders/" + num).once("value", snap => {
      const order = snap.val();
      if (!order) return;

      db.ref("readyOrders/" + num).set({
        ...order,
        readyTime: Date.now()
      });

      db.ref("orders/" + num).remove();
      db.ref("stats/completedOrders").transaction(n => (n || 0) + 1);

      setTimeout(() => {
        db.ref("readyOrders/" + num).remove();
      }, 180000);
    });
  }
</script>

</body>
</html>
