<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kj√∏kken</title>
  <style>
    body {
      background:#000;
      color:white;
      font-family:Arial;
      text-align:center;
      padding:30px;
    }
    .order {
      background:#222;
      padding:20px;
      margin:15px;
      border-radius:10px;
      font-size:28px;
    }
    .allergy {
      color:#ff4444;
      font-weight:bold;
    }
    .note {
      font-size:20px;
      margin-top:8px;
    }
    button {
      font-size:18px;
      padding:8px 16px;
      margin-top:10px;
    }
  </style>
</head>
<body>

<h1>KJ√òKKEN</h1>
<button onclick="enableSound()">AKTIVER LYD</button>

<div id="orders"></div>

<audio id="ding">
  <source src="order-up.mp3" type="audio/mpeg">
</audio>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
  var firebaseConfig = {
    apiKey: "AIzaSyBpCwh0JIuJphlEyCQTxhDOIdGm9fP5cg4",
    authDomain: "the-shit-3bfd8.firebaseapp.com",
    databaseURL: "https://the-shit-3bfd8-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "the-shit-3bfd8",
    storageBucket: "the-shit-3bfd8.firebasestorage.app",
    messagingSenderId: "831273156548",
    appId: "1:831273156548:web:3217cdd0e76870c4af6e91"
  };

  /* ‚úÖ SAFE FIREBASE INIT (VIKTIGSTE FIKS) */
  if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
  }

  var db = firebase.database();

  /* ‚úÖ RYDD GAMLE LYTTERE (STABIL LIVE-SERVICE) */
  db.ref("orders").off();

  var sound = false;

  function enableSound() {
    document.getElementById("ding").play();
    sound = true;
  }

  db.ref("orders").on("child_added", snap => {
    var num = snap.key;
    var o = snap.val();

    var div = document.createElement("div");
    div.className = "order";
    div.id = "order-" + num;

    div.innerHTML = `
      ORDRE ${num}<br>
      ${o.allergy ? '<div class="allergy">‚ö†Ô∏è ALLERGI</div>' : ''}
      ${o.note ? `<div class="note">üìù ${o.note}</div>` : ''}
      <button onclick="done(${num})">FERDIG</button>
    `;

    document.getElementById("orders").appendChild(div);

    if (sound) document.getElementById("ding").play();
  });

  db.ref("orders").on("child_removed", snap => {
    var el = document.getElementById("order-" + snap.key);
    if (el) el.remove();
  });

  function done(num) {
    db.ref("stats/completedOrders").transaction(n => (n || 0) + 1);
    db.ref("orders/" + num).remove();
  }
</script>
</body>
</html>
