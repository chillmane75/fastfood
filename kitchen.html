<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kj√∏kken</title>
  <style>
    body {
      background:#000;
      color:white;
      font-family:Arial, sans-serif;
      text-align:center;
      padding:30px;
    }

    h1 {
      margin-bottom:20px;
    }

    .order {
      background:#222;
      padding:20px;
      margin:15px auto;
      border-radius:10px;
      font-size:28px;
      max-width:600px;
    }

    .allergy {
      color:#ff4444;
      font-weight:bold;
      margin-top:8px;
    }

    .note {
      font-size:20px;
      margin-top:8px;
    }

    button {
      font-size:18px;
      padding:10px 18px;
      margin-top:12px;
      border:none;
      border-radius:6px;
      cursor:pointer;
    }

    .sound-btn {
      margin-bottom:20px;
      font-size:20px;
      padding:12px 24px;
    }
  </style>
</head>
<body>

<h1>KJ√òKKEN</h1>

<button class="sound-btn" onclick="enableSound()">AKTIVER LYD</button>

<div id="orders"></div>

<audio id="ding">
  <source src="order-up.mp3" type="audio/mpeg">
</audio>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
  /* üî• FIREBASE CONFIG */
  var firebaseConfig = {
    apiKey: "AIzaSyBpCwh0JIuJphlEyCQTxhDOIdGm9fP5cg4",
    authDomain: "the-shit-3bfd8.firebaseapp.com",
    databaseURL: "https://the-shit-3bfd8-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "the-shit-3bfd8",
    storageBucket: "the-shit-3bfd8.firebasestorage.app",
    messagingSenderId: "831273156548",
    appId: "1:831273156548:web:3217cdd0e76870c4af6e91"
  };

  /* SAFE INIT */
  if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
  }

  var db = firebase.database();

  /* RYDD GAMLE LYTTERE */
  db.ref("orders").off();

  var soundEnabled = false;

  function enableSound() {
    document.getElementById("ding").play();
    soundEnabled = true;
  }

  /* üì• NYE ORDRE */
  db.ref("orders").on("child_added", snap => {
    var num = snap.key;
    var o = snap.val();

    var div = document.createElement("div");
    div.className = "order";
    div.id = "order-" + num;

    div.innerHTML = `
      <div><strong>ORDRE ${num}</strong></div>
      ${o.allergy ? '<div class="allergy">‚ö†Ô∏è ALLERGI</div>' : ''}
      ${o.note ? `<div class="note">üìù ${o.note}</div>` : ''}
      <button onclick="done(${num})">FERDIG</button>
    `;

    document.getElementById("orders").appendChild(div);

    if (soundEnabled) {
      document.getElementById("ding").play();
    }
  });

  /* ‚ùå FJERN FRA LISTA N√ÖR DEN ER FERDIG */
  db.ref("orders").on("child_removed", snap => {
    var el = document.getElementById("order-" + snap.key);
    if (el) el.remove();
  });

  /* ‚úÖ FERDIG ‚Üí FLYTT TIL KLAR + AUTO-FJERN */
  function done(num) {
    db.ref("orders/" + num).once("value", snap => {
      var order = snap.val();
      if (!order) return;

      // Flytt til KLAR
      db.ref("readyOrders/" + num).set({
        ...order,
        readyTime: Date.now()
      });

      // Fjern fra N√Ö LAGES
      db.ref("orders/" + num).remove();

      // Stats
      db.ref("stats/completedOrders").transaction(n => (n || 0) + 1);

      // ‚è±Ô∏è Auto-fjern etter 3 min
      setTimeout(() => {
        db.ref("readyOrders/" + num).remove();
      }, 180000);
    });
  }
</script>

</body>
</html>
