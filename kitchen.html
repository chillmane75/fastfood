<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kj√∏kken</title>
  <style>
    body {
      background:#000;
      color:white;
      font-family:Arial, sans-serif;
      text-align:center;
      padding:30px;
    }

    h1 {
      margin-bottom:20px;
    }

    .order {
      background:#222;
      padding:20px;
      margin:12px auto;
      border-radius:10px;
      font-size:28px;
      max-width:600px;
      text-align:left;
    }

    .allergy {
      color:#ff4444;
      font-weight:bold;
      margin-top:8px;
    }

    .note {
      font-size:20px;
      margin-top:8px;
    }

    button {
      font-size:18px;
      padding:10px 18px;
      margin-top:12px;
      border:none;
      border-radius:6px;
      cursor:pointer;
    }

    .sound-btn {
      margin-bottom:20px;
      font-size:20px;
      padding:12px 24px;
    }
  </style>
</head>
<body>

<h1>KJ√òKKEN</h1>

<button class="sound-btn" onclick="enableSound()">AKTIVER LYD</button>

<div id="orders"></div>

<audio id="ding">
  <source src="order-up.mp3" type="audio/mpeg">
</audio>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
  /* üî• FIREBASE CONFIG */
  var firebaseConfig = {
    apiKey: "AIzaSyBpCwh0JIuJphlEyCQTxhDOIdGm9fP5cg4",
    authDomain: "the-shit-3bfd8.firebaseapp.com",
    databaseURL: "https://the-shit-3bfd8-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "the-shit-3bfd8",
    storageBucket: "the-shit-3bfd8.firebasestorage.app",
    messagingSenderId: "831273156548",
    appId: "1:831273156548:web:3217cdd0e76870c4af6e91"
  };

  if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
  }

  var db = firebase.database();
  var soundEnabled = false;

  function enableSound() {
    document.getElementById("ding").play();
    soundEnabled = true;
  }

  /* üîÅ LYTTER P√Ö ALLE ORDRE + SORTERER */
  db.ref("orders").on("value", snap => {
    const ordersDiv = document.getElementById("orders");
    ordersDiv.innerHTML = "";

    let orders = [];

    snap.forEach(child => {
      orders.push({
        num: child.key,
        ...child.val()
      });
    });

    /* üî• SORTERING: ELDSTE F√òRST */
    orders.sort((a, b) => a.time - b.time);

    orders.forEach(o => {
      const div = document.createElement("div");
      div.className = "order";
      div.id = "order-" + o.num;

      div.innerHTML = `
        <div><strong>ORDRE ${o.num}</strong></div>
        ${o.allergy ? '<div class="allergy">‚ö†Ô∏è ALLERGI</div>' : ''}
        ${o.note ? `<div class="note">üìù ${o.note}</div>` : ''}
        <button onclick="done(${o.num})">FERDIG</button>
      `;

      ordersDiv.appendChild(div);
    });

    /* üîä Lyd hvis ny ordre kommer inn */
    if (soundEnabled && orders.length > ordersDiv.childElementCount) {
      document.getElementById("ding").play();
    }
  });

  /* ‚úÖ FERDIG ‚Üí FLYTT TIL KLAR */
  function done(num) {
    db.ref("orders/" + num).once("value", snap => {
      const order = snap.val();
      if (!order) return;

      db.ref("readyOrders/" + num).set({
        ...order,
        readyTime: Date.now()
      });

      db.ref("orders/" + num).remove();
      db.ref("stats/completedOrders").transaction(n => (n || 0) + 1);

      setTimeout(() => {
        db.ref("readyOrders/" + num).remove();
      }, 180000);
    });
  }
</script>

</body>
</html>
