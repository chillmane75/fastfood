<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FOH</title>
  <style>
    body {
      background:#111;
      color:white;
      font-family:Arial, sans-serif;
      text-align:center;
      padding:40px;
    }
    h1 {
      margin-bottom:10px;
    }
    .num {
      font-size:90px;
      color:#00ff99;
      margin:20px 0;
    }
    .status {
      font-size:24px;
      margin-bottom:20px;
    }
    label {
      font-size:20px;
    }
    textarea {
      width:80%;
      height:60px;
      font-size:16px;
      margin-top:10px;
    }
    button {
      font-size:26px;
      padding:15px 35px;
      margin-top:20px;
      border:none;
      border-radius:10px;
      background:#00ff99;
      cursor:pointer;
    }
  </style>
</head>
<body>

<h1>FOH</h1>

<div class="status" id="status">Status: ‚Äì</div>
<div class="num" id="num">‚Äì</div>

<label>
  <input type="checkbox" id="allergy">
  ‚ö†Ô∏è ALLERGI
</label>

<br><br>

<textarea id="note" placeholder="Uten l√∏k / uten saus / annet‚Ä¶"></textarea>

<br>
<button onclick="newOrder()">NY ORDRE</button>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
  var firebaseConfig = {
    apiKey: "AIzaSyBpCwh0JIuJphlEyCQTxhDOIdGm9fP5cg4",
    authDomain: "the-shit-3bfd8.firebaseapp.com",
    databaseURL: "https://the-shit-3bfd8-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "the-shit-3bfd8",
    storageBucket: "the-shit-3bfd8.firebasestorage.app",
    messagingSenderId: "831273156548",
    appId: "1:831273156548:web:3217cdd0e76870c4af6e91"
  };

  /* SAFE INIT */
  if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
  }

  var db = firebase.database();

  /* NY ORDRE */
  function newOrder() {
    db.ref("lastNumber").transaction(n => (n || 0) + 1, function(err, committed, snap) {
      if (err) {
        console.error("Firebase error:", err);
        return;
      }
      if (!committed) return;

      var num = snap.val();

      db.ref("orders/" + num).set({
        allergy: document.getElementById("allergy").checked,
        note: document.getElementById("note").value,
        time: Date.now()
      });

      db.ref("stats/totalOrders").transaction(n => (n || 0) + 1);

      document.getElementById("num").innerText = num;
      document.getElementById("allergy").checked = false;
      document.getElementById("note").value = "";
    });
  }

  /* STATUS (rolig / k√∏ / rush) */
  db.ref("orders").on("value", snap => {
    var count = snap.numChildren();
    var s = "üü¢ Rolig";
    if (count >= 4) s = "üü° K√∏";
    if (count >= 7) s = "üî¥ Rush";
    document.getElementById("status").innerText = "Status: " + s;
  });
</script>

</body>
</html>
