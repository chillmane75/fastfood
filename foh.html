<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FOH</title>
  <style>
    body {
      background:#111;
      color:white;
      font-family:Arial, sans-serif;
      text-align:center;
      padding:40px;
    }

    h1 {
      margin-bottom:10px;
    }

    .num {
      font-size:90px;
      color:#00ff99;
      margin:20px 0;
    }

    .status {
      font-size:24px;
      margin-bottom:20px;
    }

    select, textarea {
      width:80%;
      font-size:18px;
      padding:10px;
      margin-top:10px;
    }

    label {
      font-size:20px;
    }

    textarea {
      height:60px;
    }

    button {
      font-size:26px;
      padding:15px 35px;
      margin-top:20px;
      border:none;
      border-radius:10px;
      background:#00ff99;
      cursor:pointer;
    }
  </style>
</head>
<body>

<h1>FOH</h1>

<div class="status" id="status">Status: ‚Äì</div>
<div class="num" id="num">‚Äì</div>

<select id="dish"></select>

<br><br>

<label>
  <input type="checkbox" id="allergy">
  ‚ö†Ô∏è ALLERGI
</label>

<br><br>

<textarea id="note" placeholder="Uten l√∏k / uten saus / annet‚Ä¶"></textarea>

<br>
<button onclick="newOrder()">NY ORDRE</button>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
  /* üî• FIREBASE CONFIG */
  var firebaseConfig = {
    apiKey: "AIzaSyBpCwh0JIuJphlEyCQTxhDOIdGm9fP5cg4",
    authDomain: "the-shit-3bfd8.firebaseapp.com",
    databaseURL: "https://the-shit-3bfd8-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "the-shit-3bfd8",
    storageBucket: "the-shit-3bfd8.firebasestorage.app",
    messagingSenderId: "831273156548",
    appId: "1:831273156548:web:3217cdd0e76870c4af6e91"
  };

  if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let menu = {};

  /* üçî HENT MENY FRA MANAGER */
  db.ref("menu").on("value", snap => {
    const sel = document.getElementById("dish");
    sel.innerHTML = "";
    menu = {};

    snap.forEach(child => {
      const d = child.val();
      const left = d.max - d.sold;
      menu[child.key] = d;

      const opt = document.createElement("option");
      opt.value = child.key;
      opt.text = left <= 0
        ? `${d.name} (UTSOLGT)`
        : `${d.name} (${left} igjen)`;

      opt.disabled = left <= 0;
      sel.appendChild(opt);
    });

    if (!sel.value && sel.options.length > 0) {
      sel.selectedIndex = 0;
    }
  });

  /* üÜï NY ORDRE */
  function newOrder() {
    const dishId = document.getElementById("dish").value;
    const dish = menu[dishId];

    if (!dish || dish.sold >= dish.max) {
      alert("‚ùå Denne retten er utsolgt");
      return;
    }

    db.ref("lastNumber").transaction(n => (n || 0) + 1, (err, ok, snap) => {
      if (!ok) return;

      const num = snap.val();

      db.ref("orders/" + num).set({
        dish: dish.name,
        allergy: document.getElementById("allergy").checked,
        note: document.getElementById("note").value,
        time: Date.now()
      });

      db.ref("menu/" + dishId + "/sold")
        .transaction(n => (n || 0) + 1);

      document.getElementById("num").innerText = num;
      document.getElementById("allergy").checked = false;
      document.getElementById("note").value = "";
    });
  }

  /* üìä STATUS (rolig / k√∏ / rush) */
  db.ref("orders").on("value", snap => {
    const count = snap.numChildren();
    let s = "üü¢ Rolig";
    if (count >= 4) s = "üü° K√∏";
    if (count >= 7) s = "üî¥ Rush";
    document.getElementById("status").innerText = "Status: " + s;
  });
</script>

</body>
</html>
