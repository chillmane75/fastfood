  firebase.initializeApp(firebaseConfig);
  var db = firebase.database();

  function newOrder() {
    db.ref("lastNumber").transaction(function(n) {
      return (n || 0) + 1;
    }, function(err, committed, snap) {
      if (committed) {
        var num = snap.val();

        // legg ordre
        db.ref("orders/" + num).set("pending");

        // stats
        db.ref("stats/totalOrders").transaction(n => (n || 0) + 1);

        document.getElementById("num").innerText = num;
      }
    });
  }
